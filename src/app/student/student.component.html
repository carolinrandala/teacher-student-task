<h2>{{ studentTitle }}</h2>
<table border="1" style="background: -moz-mac-accentlightshadow">
  <button class="card card-small" (click)="addStudent()" style="color: white; background: black">Add student
  </button>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Grade</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{ student.firstName }}</td>
    <td>{{ student.lastName }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.grade }}</td>
  </tr>
</table>
