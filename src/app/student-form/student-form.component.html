<a href="#" (click)="showStudentForm()">Add new student</a>
<div id="studentList" *ngIf="students.length > 0">
  <table border="1" style="background: -moz-mac-accentlightshadow">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr *ngFor="let student of students">
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.grade }}</td>
    </tr>
  </table>
</div>

<div id="studentFormDiv"  *ngIf="isShowForm">
  <h3>Add a new student</h3>
  <form id="studentForm" #studentForm="ngForm" (ngSubmit)="addStudent(studentForm)" >
    <label for="firstname">Student's firstname:</label>
    <input type="text" name="name" id="firstname" [(ngModel)]="firstName"/>
    <br/>
    <label for="lastname">Student's lastname:</label>
    <input type="text" name="name" id="lastname" [(ngModel)]="lastName"/>
    <br/>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" [(ngModel)]="sAge"/>
    <br/>
    <label for="grade">Grade:</label>
    <input type="number" name="grade" id="grade" [(ngModel)]="sGrade"/>
    <br/>
    <button type="submit">Add student</button>
  </form>
</div>
